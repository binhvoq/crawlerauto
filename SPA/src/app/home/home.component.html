<div *ngFor="let post of posts" class="post">
  <h2>{{ post.title }}</h2>
  <div>
    <span>Post by BaoThanhNien có </span>
    <span class="total-comments"> {{ post.totalComments }} </span>
    lượt <span class="total-comments">bình luận</span>
  </div>
  <div class="summary">{{ post.summary }}</div>
  <hr />

  <div *ngFor="let comment of post.comments" class="comment">
    <div class="author">{{ comment.author }}</div>
    <div class="comment-content">{{ comment.content }}</div>
    <div class="likes">
      <span class="number">{{ comment.numberLike }}</span>
      <span class="material-icons"> thumb_up </span>
    </div>
  </div>
</div>

<div class="d-flex justify-content-center">
  <nav aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item"><a class="page-link" href="#">Previous</a></li>
      <li class="page-item">
        <input
          type="text"
          class="form-control input-page-index"
          aria-label="Username"
          aria-describedby="basic-addon1"
        />
      </li>
      <li class="page-item"><a class="page-link" href="#">Next</a></li>
    </ul>
  </nav>
  <span class="total-page">of 20</span>
</div>
